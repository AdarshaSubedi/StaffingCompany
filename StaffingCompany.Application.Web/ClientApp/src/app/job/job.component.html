<div class="customer-table">
  <button mat-raised-button (click)="onAdd()">Add</button>
  <button mat-raised-button (click)="onEdit()">Edit</button>
  <mat-error *ngIf="errorMessage != ''">
    {{errorMessage}}
  </mat-error>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">
    <ng-container matColumnDef="jobId">
      <mat-header-cell *matHeaderCellDef> Job Id </mat-header-cell>
      <mat-cell *matCellDef="let JobDetail"> {{JobDetail.jobId}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="jobTitle">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let JobDetail"> {{JobDetail.jobTitle}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="organizationName">
      <mat-header-cell *matHeaderCellDef> Organization </mat-header-cell>
      <mat-cell *matCellDef="let JobDetail"> {{JobDetail.organizationName}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="payPerHour">
      <mat-header-cell *matHeaderCellDef> Pay/hr </mat-header-cell>
      <mat-cell *matCellDef="let JobDetail"> ${{JobDetail.payPerHour}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selectRow($event, row)"
      [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
      (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
    </mat-row>
  </mat-table>
</div>
